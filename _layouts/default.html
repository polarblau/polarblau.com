<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8' />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <title>Polarblau</title>
    <meta content='Full stack software solutions for the open web' name='description' />
    <meta content='Polarblau' name='author' />
    <meta content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no' name='viewport' />
    <script src='http://use.typekit.com/dzs0feh.js'></script>
    <script type='text/javascript'>
      //<![CDATA[
        try { Typekit.load(); } catch(e) {};
      //]]>
    </script>
    <script src='javascripts/lib/modernizr.js'></script>
    <script type='text/javascript'>
      //<![CDATA[
        Modernizr.load([{
          test: Modernizr.canvas,
          yep : [
            'javascripts/lib/underscore.js',
            'javascripts/lib/jquery.js',
            'javascripts/lib/fabric.js',
            'javascripts/background.js'
          ]
        }]);
      //]]>
    </script>
    <link href='/stylesheets/screen.css' rel='stylesheet' />
  </head>
  <body class='{{ page.body_class }}'>
    <div id='container'>
      <header id='header'>
        <h1>
          <img alt='Polarblau' height='62' src='images/content/header/logo.png' width='124' />
        </h1>
      </header>
      <div id='main' role='main'>
        {{ content }}
      </div>
      <footer id='footer'>
        <a href='http://creativecommons.org/licenses/by-nc/3.0/' rel='license'>
          <img alt='Creative Commons License' height='20' src='/images/layout/footer/cc.png' width='66' />
        </a>
        Copy to learn.
      </footer>
    </div>
  </body>
</html>
